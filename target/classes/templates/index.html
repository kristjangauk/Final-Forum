<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/offline">
<head>
    <title>Home page | JF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<main layout:fragment="content">
    <article class="container">
        <header class="row">

        </header>
        <section class="row">
            <div class="col s12">
                <p class="conteiner">First you need to create a few users. Then click Topics</p>

                <p class="center"><a th:href="@{'/topics'}" class="btn">Topics</a></p>
            </div>

            <section>
                <div>
                    <form th:action="@{/user/save}" method="post">
                        <label>create user</label><br>
                        <input type="text" placeholder="Enter username" name="username" required><br>
                        <label>password</label><br>
                        <input type="password" placeholder="Enter password" name="password" required><br>
                        <button type="submit" class="btn">Create user</button>
                    </form>
                </div>

            </section>



        </section>
    </article>
</main>
</body>
</html>
