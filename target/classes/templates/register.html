<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/offline">
<head>
    <meta charset="utf-8"/>
    <title>Register | JF</title>
</head>
<body>
<main layout:fragment="content">
    <article class="container" style="padding-top: 3%;">
        <header class="row">
            <div class="col s12">
                <h3 class="center">Register</h3>
                <h5 class="center">Sign up to the Java Forum</h5>
            </div>
        </header>
        <section>
            <form th:action="@{/register}" method="post">
                <div class="row">
                    <div class="col s12">
                        <label> Nick:
                            <input type="text" name="username" minlength="3" maxlength="10" data-length="10" required="required"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label> Password:
                            <input type="password" name="password" minlength="6" maxlength="10" data-length="10" required="required"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label> Introduction:
                            <input type="text" name="introduction" maxlength="16" data-length="16" placeholder="[optional]"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <p class="center">In case of the success, you will be redirected to login page</p>
                        <p class="center">Otherwise change your username</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="register">Register</button>
                    </div>
                </div>
            </form>
        </section>
    </article>
</main>
</body>
</html>
